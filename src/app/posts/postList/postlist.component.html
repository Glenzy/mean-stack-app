<div class="post-wrapper" *ngIf="posts.length > 0 ">
  <mat-card *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color="primary" (click)="editPost(post.id)">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-card>
</div>
<p body-1 *ngIf="posts.length === 0" class="center-text">Sorry no posts available</p>
